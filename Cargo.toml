iced_baseview = { git = "https://github.com/BillyDM/iced_baseview.git" }
rfd = "0.15.2"
serde = "1.0.218"
time = "0.3.35"
rubato = { git = "https://github.com/HEnquist/rubato.git", branch = "next-0.13" }
rtrb = "0.3.2"
pitch_shift = "1.0.0"
tdpsola = "0.1.0"

[workspace]
members = ["xtask"]
